<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaokefy - Create Karaoke Versions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #666;
            font-size: 14px;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .search-results {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .search-results h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .video-item:hover {
            border-color: #667eea;
        }

        .video-item.selected {
            border-color: #28a745;
            background: #f8fff9;
        }

        .video-thumbnail {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }

        .video-info {
            flex: 1;
            text-align: left;
        }

        .video-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .video-meta {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .video-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé§ Karaokefy</div>
        <div class="subtitle">Create karaoke versions of any song from YouTube</div>
        
        <!-- Search Form -->
        <form id="searchForm">
            <div class="form-group">
                <input type="text" id="songName" class="input-field" 
                       placeholder="Enter song name (e.g., 'Shape of You Ed Sheeran')" required>
            </div>
            <button type="submit" id="searchBtn" class="btn">
                <span id="searchBtnText">Search YouTube</span>
            </button>
        </form>

        <!-- Search Results -->
        <div class="search-results" id="searchResults">
            <h3>üéµ Found these videos:</h3>
            <div class="video-list" id="videoList">
                <!-- Video items will be inserted here -->
            </div>
            <div class="button-group">
                <button id="createKaraokeBtn" class="btn btn-success" disabled>
                    üé§ Create Karaoke Version
                </button>
                <button id="searchAgainBtn" class="btn btn-secondary">üîç Search Again</button>
            </div>
        </div>

        <!-- Progress Container -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Initializing...</div>
        </div>

        <!-- Result Container -->
        <div class="result-container" id="resultContainer">
            <h3>‚úÖ Karaoke Version Ready!</h3>
            <p>Your karaoke version has been created successfully.</p>
            <a href="#" id="downloadLink" class="download-btn">Download Karaoke Version</a>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </div>

    <script>
        let statusInterval;
        let currentSearchResults = [];
        let selectedVideoIndex = null;

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const songName = document.getElementById('songName').value.trim();
            if (!songName) return;

            // Reset UI
            hideMessages();
            hideSearchResults();
            showSearchLoading();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `song_name=${encodeURIComponent(songName)}`
                });

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    hideSearchLoading();
                } else {
                    showSearchResults(data.search_results);
                    currentSearchResults = data.search_results;
                    hideSearchLoading();
                }
            } catch (error) {
                showError('Network error. Please try again.');
                hideSearchLoading();
            }
        });

        document.getElementById('createKaraokeBtn').addEventListener('click', async function() {
            if (selectedVideoIndex === null) return;

            hideMessages();
            hideSearchResults();
            showProgress();
            disableForm();

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `song_name=${encodeURIComponent(document.getElementById('songName').value)}&video_index=${selectedVideoIndex + 1}`
                });

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    hideProgress();
                    enableForm();
                } else {
                    startStatusPolling();
                }
            } catch (error) {
                showError('Network error. Please try again.');
                hideProgress();
                enableForm();
            }
        });

        document.getElementById('searchAgainBtn').addEventListener('click', function() {
            hideSearchResults();
            document.getElementById('songName').focus();
        });

        function showSearchResults(searchResults) {
            const videoList = document.getElementById('videoList');
            const createBtn = document.getElementById('createKaraokeBtn');
            
            // Clear previous results
            videoList.innerHTML = '';
            
            if (searchResults.length === 0) {
                videoList.innerHTML = '<div class="no-results">No videos found. Try a different search term.</div>';
                return;
            }
            
            // Create video items
            searchResults.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.onclick = () => selectVideo(index);
                
                videoItem.innerHTML = `
                    <div class="video-number">${video.index}</div>
                    <img class="video-thumbnail" src="${video.thumbnail}" alt="Video thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <div>Channel: ${video.channel}</div>
                            <div>Views: ${video.views}</div>
                            <div>Duration: ${video.duration}</div>
                        </div>
                    </div>
                `;
                
                videoList.appendChild(videoItem);
            });
            
            document.getElementById('searchResults').style.display = 'block';
        }

        function selectVideo(index) {
            // Remove previous selection
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            document.querySelectorAll('.video-item')[index].classList.add('selected');
            
            selectedVideoIndex = index;
            document.getElementById('createKaraokeBtn').disabled = false;
        }

        function hideSearchResults() {
            document.getElementById('searchResults').style.display = 'none';
            selectedVideoIndex = null;
            document.getElementById('createKaraokeBtn').disabled = true;
        }

        function showSearchLoading() {
            const btn = document.getElementById('searchBtn');
            const text = document.getElementById('searchBtnText');
            btn.disabled = true;
            text.innerHTML = '<span class="loading"></span>Searching...';
        }

        function hideSearchLoading() {
            const btn = document.getElementById('searchBtn');
            const text = document.getElementById('searchBtnText');
            btn.disabled = false;
            text.textContent = 'Search YouTube';
        }

        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();
                    
                    updateProgress(status.progress, status.current_step);
                    
                    if (status.error) {
                        showError(status.error);
                        hideProgress();
                        enableForm();
                        clearInterval(statusInterval);
                    } else if (status.result_file) {
                        showResult(status.result_file);
                        hideProgress();
                        enableForm();
                        clearInterval(statusInterval);
                    }
                } catch (error) {
                    console.error('Status polling error:', error);
                }
            }, 1000);
        }

        function updateProgress(progress, status) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('statusText').textContent = status;
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        function showResult(resultFile) {
            const resultContainer = document.getElementById('resultContainer');
            const downloadLink = document.getElementById('downloadLink');
            
            // Extract filename from path
            const filename = resultFile.split('/').pop();
            downloadLink.href = `/download/${filename}`;
            downloadLink.download = filename;
            
            resultContainer.style.display = 'block';
            showSuccess('Karaoke version created successfully!');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function disableForm() {
            document.getElementById('songName').disabled = true;
            document.getElementById('searchBtn').disabled = true;
        }

        function enableForm() {
            document.getElementById('songName').disabled = false;
            document.getElementById('searchBtn').disabled = false;
        }
    </script>
</body>
</html>
